name: Send Notifications

on:
  schedule:
    - cron: "0 9 */2 * *" # Every 2 days at 09:00 UTC
  workflow_dispatch: # allow manual trigger

jobs:
  send:
    runs-on: ubuntu-latest
    steps:
      - name: Call notification endpoint
        run: |
          curl -X POST https://brainedusoft.netlify.app/sendNotifications \
            -H "Authorization: Bearer ${{ secrets.API_SECRET }}"
